<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>

    <style>
        /* Общие стили страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        /* Стиль для textarea CodeMirror */
        .CodeMirror {
            width: 80%;
            height: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стиль для формы ввода */
        input, button {
            padding: 12px;
            font-size: 1rem;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            width: 70%;
            max-width: 500px;
        }

        input {
            margin-bottom: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        input:focus, button:focus {
            border-color: #007BFF;
        }

        /* Минимальные отступы */
        .container {
            text-align: center;
        }

        /* Делаем страницу адаптивной */
        @media (max-width: 768px) {
            .CodeMirror {
                width: 90%;
                height: 250px;
            }

            input, button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Python Code Editor</h1>
        <textarea id="codeArea" placeholder="Write your Python code here..."></textarea><br>
        <input type="text" id="fileName" placeholder="Enter file name (e.g., script.py)">
        <button onclick="downloadFile()">Download Python Code</button>
    </div>

    <script>
        // Инициализация CodeMirror с режимом Python
        var editor = CodeMirror.fromTextArea(document.getElementById("codeArea"), {
            lineNumbers: true,
            theme: "dracula",
            mode: "python" // Только Python
        });

        // Функция для скачивания файла
        function downloadFile() {
            const code = editor.getValue();
            const fileName = document.getElementById("fileName").value || "untitled";
            const fileExtension = fileName.split('.').pop();
            
            // Если расширение не указано, добавляется .py по умолчанию
            const extension = fileExtension === fileName ? "py" : fileExtension;

            const blob = new Blob([code], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName + "." + extension;
            link.click();
        }
    </script>

</body>
</html>
