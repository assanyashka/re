<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Telegram Assa</title>
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }
    #qrcode canvas {
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
    }
  </style>
</head>
<body>

  <h1>QR-код Telegram: @codermasochist</h1>
  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const telegramLink = "https://t.me/codermasochist";
    QRCode.toCanvas(
      document.getElementById('qrcode'),
      telegramLink,
      {
        color: {
          dark: '#ffffff',
          light: '#0e0e0e'
        },
        width: 200
      },
      function (error) {
        if (error) console.error(error);
      }
    );
  </script>

</body>
</html>
