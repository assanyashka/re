<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Python </> Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>
  <style>
    :root {
      --bg-dark: linear-gradient(135deg, #2b2b2b, #121212);
      --bg-light: linear-gradient(135deg, #cce7ff, #ffffff);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-dark);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    h1 {
      margin: 0 0 20px;
      font-size: 2.5rem;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 1200px;
    }

    .CodeMirror {
      width: 100%;
      height: 400px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #1e1e1e;
      color: #fff;
      font-size: 1rem;
    }

    input, button {
      font-size: 1rem;
      padding: 12px;
      margin-top: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
      width: 100%;
      max-width: 500px;
    }

    button {
      background-color: #FF0000;
      color: #fff;
      cursor: pointer;
      position: relative;
      transition: all 0.3s ease;
    }

    @keyframes slideme {
      0% {
        left: -30px;
        margin-left: 0px;
      }
      30% {
        left: 110%;
        margin-left: 80px;
      }
      100% {
        left: 110%;
        margin-left: 80px;
      }
    }

    .btn-new {
      overflow: hidden;
    }

    .btn-new:after {
      content: "";
      display: block;
      width: 30px;
      height: 200px;
      margin-left: 60px;
      background: #fff;
      opacity: 0.5;
      position: absolute;
      left: -40px;
      top: -100px;
      z-index: 1;
      transform: rotate(45deg);
      transition: all 0.1s;
      animation-name: slideme;
      animation-duration: 3s;
      animation-delay: 0.05s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    .theme-toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #FF0000;
      color: white;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 20px;
      transition: background 0.3s ease;
    }

    .theme-toggle-btn:hover {
      background-color: #cc0000;
    }

    @media (max-width: 768px) {
      .CodeMirror {
        height: 300px;
      }
      input, button {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="theme-toggle-btn" onclick="toggleTheme()">üåô</div>

  <div class="container">
    <h1>Python &lt;/&gt;</h1>
    <textarea id="codeArea" placeholder="Write Python code here..."></textarea>
    <input type="text" id="fileName" placeholder="Enter file name (e.g., script.py)">
    <button class="btn-new" onclick="downloadFile()">Download Python Code</button>
  </div>

  <script>
    let isDark = true;

    const editor = CodeMirror.fromTextArea(document.getElementById("codeArea"), {
      lineNumbers: true,
      theme: "dracula",
      mode: "python",
      lineWrapping: true
    });

    function downloadFile() {
      const code = editor.getValue();
      const fileName = document.getElementById("fileName").value || "untitled.py";
      const blob = new Blob([code], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = fileName;
      link.click();
    }

    function toggleTheme() {
      isDark = !isDark;
      document.body.style.background = isDark
        ? getComputedStyle(document.documentElement).getPropertyValue('--bg-dark')
        : getComputedStyle(document.documentElement).getPropertyValue('--bg-light');
      document.querySelector('.theme-toggle-btn').textContent = isDark ? "üåô" : "‚òÄÔ∏è";
    }
  </script>
</body>
</html>
