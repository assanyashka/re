<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python </> Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/python/python.min.js"></script>

    <style>
        /* –û–±—â–∏–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2b2b2b, #121212); /* –ß–µ—Ä–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s ease; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è —Ñ–æ–Ω–∞ */
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞ */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è textarea CodeMirror (—Ä–µ–¥–∞–∫—Ç–æ—Ä –∫–æ–¥–∞) */
        .CodeMirror {
            width: 80%;
            height: 350px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #1e1e1e;
            color: #fff;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ—Ä–º—ã –≤–≤–æ–¥–∞ */
        input, button {
            padding: 12px;
            font-size: 1rem;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
            width: 70%;
            max-width: 500px;
        }

        input {
            margin-bottom: 20px;
        }

        button {
            background-color: #FF0000;
            color: white;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏ "Download Code" */
        @keyframes slideme {
            0% {
                left: -30px;
                margin-left: 0px;
            }
            30% {
                left: 110%;
                margin-left: 80px;
            }
            100% {
                left: 110%;
                margin-left: 80px;
            }
        }

        .btn-new {
            overflow: hidden;
            position: relative;
        }

        .btn-new:after {
            content: "";
            display: block;
            width: 30px;
            height: 200px;
            margin-left: 60px;
            background: #fff;
            opacity: 0.5;
            position: absolute;
            left: -40px;
            top: -100px;
            z-index: 1;
            transform: rotate(45deg);
            transition: all 0.1s;
            animation-name: slideme;
            animation-duration: 3s;
            animation-delay: 0.05s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        button:hover {
            background-color: #cc0000;
        }

        input:focus, button:focus {
            border-color: #007BFF;
        }

        /* –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã */
        .theme-toggle-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #FF0000;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            transition: background 0.3s ease;
        }

        .theme-toggle-btn:hover {
            background-color: #cc0000;
        }

        /* –î–µ–ª–∞–µ–º —Å—Ç—Ä–∞–Ω–∏—Ü—É –∞–¥–∞–ø—Ç–∏–≤–Ω–æ–π */
        @media (max-width: 768px) {
            .CodeMirror {
                width: 90%;
                height: 250px;
            }

            input, button {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è —Å–º–µ–Ω—ã —Ç–µ–º—ã -->
    <div class="theme-toggle-btn" onclick="toggleTheme()">üåô</div>

    <div class="container">
        <h1>Python </> Editor</h1>
        <textarea id="codeArea" placeholder="Write your Python code here..."></textarea><br>
        <input type="text" id="fileName" placeholder="Enter file name (e.g., script.py)">
        <button class="btn-new" onclick="downloadFile()">Download Python Code</button>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è CodeMirror —Å —Ä–µ–∂–∏–º–æ–º Python
        var editor = CodeMirror.fromTextArea(document.getElementById("codeArea"), {
            lineNumbers: true,
            theme: "dracula",
            mode: "python" // –¢–æ–ª—å–∫–æ Python
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫–∞—á–∏–≤–∞–Ω–∏—è —Ñ–∞–π–ª–∞
        function downloadFile() {
            const code = editor.getValue();
            const fileName = document.getElementById("fileName").value || "untitled";
            const fileExtension = fileName.split('.').pop();
            
            // –ï—Å–ª–∏ —Ä–∞—Å—à–∏—Ä–µ–Ω–∏–µ –Ω–µ —É–∫–∞–∑–∞–Ω–æ, –¥–æ–±–∞–≤–ª—è–µ—Ç—Å—è .py –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
            const extension = fileExtension === fileName ? "py" : fileExtension;

            const blob = new Blob([code], { type: "text/plain" });
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = fileName + "." + extension;
            link.click();
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ç–µ–º—ã
        function toggleTheme() {
            const currentBg = document.body.style.background;
            if (currentBg === "linear-gradient(135deg, #2b2b2b, #121212)") {
                document.body.style.background = "linear-gradient(135deg, #d3d3d3, #a9a9a9)"; // –î–µ–Ω—å
                document.querySelector('.theme-toggle-btn').innerText = "‚òÄÔ∏è"; // –ò–∫–æ–Ω–∫–∞ –¥–Ω—è
            } else {
                document.body.style.background = "linear-gradient(135deg, #2b2b2b, #121212)"; // –ù–æ—á—å
                document.querySelector('.theme-toggle-btn').innerText = "üåô"; // –ò–∫–æ–Ω–∫–∞ –Ω–æ—á–∏
            }
        }
    </script>

</body>
</html>
